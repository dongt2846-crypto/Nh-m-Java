server:
  port: 8080

spring:
  application:
    name: smd-backend
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/smd_db?useSSL=false&serverTimezone=UTC}
    username: ${SPRING_DATASOURCE_USERNAME:smd_user}
    password: ${SPRING_DATASOURCE_PASSWORD:smd_password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  redis:
    host: ${SPRING_REDIS_HOST:localhost}
    port: 6379
    timeout: 2000ms
  
  security:
    jwt:
      secret: smdSecretKeyForJWTTokenGenerationAndValidation2024
      expiration: 86400000 # 24 hours

ai:
  service:
    url: ${AI_SERVICE_URL:http://localhost:8000}

logging:
  level:
    com.university.smd: DEBUG
    org.springframework.security: DEBUG